<html ng-app="RoutingExample">
	<head>
		<script src="angular.js"></script>
		<script src="angular-route.js"></script>
		<script src="modules/modules.js"></script>
		<script src="modules/routes.js"></script>
		<script src="controllers/RoutingController.js"></script>
		<script>
		var module = angular.module("RoutingExample");
		module.config(function($routeProvider){
			$routeProvider.when("/list",{
				templateUrl : "views/list.html"
			});
			$routeProvider.when("/edit",{
				templateUrl : "views/edit.html"
			});
			$routeProvider.when("/details/:name",{
				templateUrl : "views/details.html"
			});
			$routeProvider.otherwise({
				templateUrl : "views/list.html"
			});
		});
		</script>
	</head>	
	<body ng-controller="RoutingController">
		<h1>Routing Example</h1> <hr/>
		<div ng-view></div>
	</body>	
</html>
